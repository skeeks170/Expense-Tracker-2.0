<div style="height: 100vh; display: flex; justify-content: center; align-items: center;">
    <div>
        <mat-card class="container"
            style="max-width: 20vw; width: 80vw; display: flex; flex-direction: column; justify-content: space-between; min-height: 300px;">
            <mat-card-title style="margin-bottom: 1rem;">Employee Login</mat-card-title>
            <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
                <div style="display: flex; flex-direction: column; align-items: flex-start; margin-bottom: 1rem;">
                    <mat-form-field style="width: 100%;">
                        <mat-label for="employeeUsername">employeeUsername</mat-label>
                        <input matInput type="text" id="employeeUsername" name="employeeUsername"
                            [(ngModel)]="employeeUsername" style="width: 100%; font-size: 18px;" />
                    </mat-form-field>
                </div>

                <div style="display: flex; flex-direction: column; align-items: flex-start; margin-bottom: 1rem;">
                    <mat-form-field style="width: 100%;">
                        <mat-label for="employeePassword">employeePassword</mat-label>
                        <input matInput type="password" id="employeePassword" name="employeePassword"
                            [(ngModel)]="employeePassword" style="width: 100%; font-size: 18px;" />
                    </mat-form-field>
                </div>

                <button mat-raised-button color="primary" type="submit" style="width: 100%; margin-bottom: 1rem;">SIGN
                    IN</button>
            </form>
        </mat-card>
    </div>
</div>
