<div style="height: 100vh; display: flex; justify-content: center; align-items: center;">
    <mat-card style="max-width: 500px; width: 100%; padding: 1rem;">
        <mat-card-title>Update Bank Details</mat-card-title>
        <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
            <div>
                <mat-form-field style="width: 100%;">
                    <mat-label>Bank Account Number</mat-label>
                    <input matInput type="text" id="accountBankAccountNumber" name="accountBankAccountNumber"
                        [(ngModel)]="accountBankAccountNumber" />
                </mat-form-field>
            </div>

            <div>
                <mat-form-field style="width: 100%;">
                    <mat-label>Account Bank Name</mat-label>
                    <input matInput type="text" id="accountBankName" name="accountBankName"
                        [(ngModel)]="accountBankName" />
                </mat-form-field>
            </div>

            <div>
                <mat-form-field style="width: 100%;">
                    <mat-label>Account IFSC</mat-label>
                    <input matInput type="text" id="accountIfsc" name="accountIfsc" [(ngModel)]="accountIfsc" />
                </mat-form-field>
            </div>

            <button type="submit" mat-raised-button color="primary" class="btn-block mb-4">UPDATE</button>
        </form>
    </mat-card>
</div>
